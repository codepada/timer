<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>นับเวลาถอยหลัง</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      width: 100vw;
      overflow: hidden;
    }

    #timer {
      font-family: monospace;
      color: white;
      white-space: nowrap;
      line-height: 1;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    select, button {
      font-size: 2.5vh;
      margin: 8px;
      padding: 6px 14px;
    }

    label {
      margin-right: 4px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="timer">00:00:00</div>
  </div>

  <div class="controls">
    <div>
      <label for="minuteSelect">นาที:</label>
      <select id="minuteSelect"></select>

      <label for="secondSelect">วินาที:</label>
      <select id="secondSelect"></select>
    </div>

    <div>
      <button onclick="startTimer()">เริ่ม</button>
      <button onclick="pauseTimer()">หยุด</button>
      <button onclick="resetTimer()">รีเซ็ต</button>
      <button onclick="goFullscreen()">เต็มจอ</button>
    </div>
  </div>

  <script>
    function resizeText() {
      const container = document.getElementById("container");
      const timer = document.getElementById("timer");

      let fontSize = 10;
      timer.style.fontSize = fontSize + "px";

      while (
        timer.offsetWidth < container.offsetWidth * 0.95 &&
        timer.offsetHeight < container.offsetHeight * 0.85
      ) {
        fontSize++;
        timer.style.fontSize = fontSize + "px";
      }

      timer.style.fontSize = (fontSize - 1) + "px";
    }

    window.addEventListener("resize", resizeText);
    window.addEventListener("load", resizeText);

    let countdown;
    let timeLeft = 0;
    let paused = false;
    let blinking;

    function populateSelects() {
      const minuteSelect = document.getElementById('minuteSelect');
      const secondSelect = document.getElementById('secondSelect');
      for (let i = 0; i <= 59; i++) {
        const optMin = document.createElement('option');
        optMin.value = i;
        optMin.textContent = i;
        minuteSelect.appendChild(optMin);

        const optSec = document.createElement('option');
        optSec.value = i;
        optSec.textContent = i;
        secondSelect.appendChild(optSec);
      }
    }

    function startTimer() {
      if (!paused) {
        const mins = parseInt(document.getElementById('minuteSelect').value);
        const secs = parseInt(document.getElementById('secondSelect').value);
        timeLeft = (mins * 60 + secs) * 100;
      }

      clearInterval(countdown);
      clearInterval(blinking);
      document.body.style.background = '#000';

      countdown = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(countdown);
          updateDisplay(0);
          startBlinking();
        } else {
          timeLeft--;
          updateDisplay(timeLeft);
        }
      }, 10);
      paused = false;
    }

    function pauseTimer() {
      clearInterval(countdown);
      paused = true;
    }

    function goFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    }

    function resetTimer() {
      clearInterval(countdown);
      clearInterval(blinking);
      document.body.style.background = '#000';
      timeLeft = 0;
      updateDisplay(0);
      paused = false;
    }

    function updateDisplay(time) {
      const totalSeconds = Math.floor(time / 100);
      const ms = time % 100;
      const mins = Math.floor(totalSeconds / 60);
      const secs = totalSeconds % 60;

      document.getElementById('timer').textContent =
        String(mins).padStart(2, '0') + ":" +
        String(secs).padStart(2, '0') + ":" +
        String(ms).padStart(2, '0');

      resizeText(); // ปรับขนาดตามผลลัพธ์ใหม่
    }

    function startBlinking() {
      blinking = setInterval(() => {
        document.body.style.background =
          document.body.style.background === 'red' ? '#000' : 'red';
      }, 300);
    }

    populateSelects();
  </script>
</body>
</html>
